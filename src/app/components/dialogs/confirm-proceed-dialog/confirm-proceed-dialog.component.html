<mat-card class="close-requirement-dialog">
    <mat-card-header>
        <mat-card-title class="dialog-title mat-title-medium">Save and Proceed Confirmation</mat-card-title>
    </mat-card-header>

    <mat-card-content class="dialog-content">
        <p class="dialog-text mat-body">Are you sure you want to save and proceed? This action will save your requirement details and move to the next step.</p>
    </mat-card-content>

    <mat-card-actions class="dialog-actions">
        <button mat-button class="cancel-btn mat-body-small" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" class="confirm-btn mat-body-small" (click)="onConfirm()">Ok</button>
    </mat-card-actions>
</mat-card>
