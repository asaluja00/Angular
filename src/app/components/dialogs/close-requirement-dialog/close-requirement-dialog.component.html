<mat-card class="close-requirement-dialog">
    <mat-card-header>
        <mat-card-title class="dialog-title mat-title-medium">Close Requirement Confirmation</mat-card-title>
    </mat-card-header>
    
    <mat-card-content class="dialog-content">
        <p class="dialog-text mat-body">Are you sure you want to close this requirement? Closing it will mark it as complete and remove it from your open requirements.</p>
    </mat-card-content>
    
    <mat-card-actions class="dialog-actions">
        <button mat-button class="cancel-btn mat-body-small" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" class="confirm-btn mat-body-small" (click)="onConfirm()">Confirm</button>
    </mat-card-actions>
</mat-card>
